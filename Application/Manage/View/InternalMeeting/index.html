<extend name="Public:base" />
<block name="title"><title>会议创建</title></block>
<block name="right">

<div class="container-padding">
 	<form method="post" action="{:U(WorkOrder/index)}" name="queryOrder-form" class="login-form" id="execlid">
	    <table class="tbl">
                <caption>查询条件</caption>
                <tr><td class="cap">会议名称：</td>
                    <td><input class="input-text text" name="internal_name" value="{$param['internal_name']}" type="text" id="meeting_name"/></td>
               
                   
                     <td class="cap">创建人:</td>
                    <td><input class="input-text text" name="username" value="{$param['name']}" id="worksheet_rule_person" type="text"/></td>
                    <td class="cap">会议时间：</td>
                    <td><input type="text" name='internal_meeting_date' id="date8" value="{$param['internal_meeting_date']}" id="worksheet_start_date" onfocus="WdatePicker({startDate:'%y-%M-%d 00:00:00'})" class="Wdate input-text fl"></td>
                    <td><input type="submit" value="查询" id="btn_query" class="btn btn-a submit"/></td>
                    <input type="hidden" id="hiddenform" name="hiddenform">
                </tr>
	    </table>
	    </form>
	    <div class="tb1 jxssp">
	        <table class="tbl tbl-list">
	            <caption>
                        <a class="tb-detail f-fr mr30" title="公司模板导出" href="{:U('companyGetExecl')}">
                                    <input type="button" class="btn btn-c btn-xl button" value="公司模板导出">
                                </a> <a class="tb-detail f-fr mr30" title="集团模板导出" href="{:U('groupGetExecl')}">
                                    <input type="button" class="btn btn-c btn-xl button" value="集团模板导出">
                                </a>
                        <a class="tb-detail f-fr mr30" title="导入" href="{:U('importExcel')}">
                                    <input type="button" class="btn btn-c btn-xl button" value="导入">
                                </a>
                    </caption>
	            <colgroup>
	                <col width="10%">
	                <col width="10%">
	                <col width="10%">
	                <col width="10%">
	                <col width="10%">
                        <col width="10%">
	                <col width="28%">
                      
	            </colgroup>
	            <thead>
	            <tr>
	                <th>序号</th>
	                <th>会议名称</th>
	                <th>会议类型</th>
                        <th>会议日期</th>
	                <th>主持人</th>
	                <th>会议地点</th>
	                <th>操作</th>
	            </tr>
	            </thead>
	        
	        <tbody>	
                    <foreach name="list" item="item">
	        	<tr>
                            <td>{$item.internal_id}</td>
                            <td>{$item.internal_name}</td>
                            <td>{$item.internal_meeting_type}</td>
                            <td>{$item.internal_meeting_start_date|substr=0,10}</td>
                            <td>{$item.internal_host}</td>      
                            <td>{$item.internal_meeting_place}</td>
                           
                            <td>
                                <a class="" title="详情" href="{:U('details?id='.$item['internal_id'])}">
                                    <input type="button" class="btn btn-c btn-xl button" value="详情">
                                </a>
                                <a class="" title="编辑" href="{:U('save?id='.$item['internal_id'])}">
                                    <input type="button" class="btn btn-c btn-xl button" value="编辑">
                                </a>
                                <a class="" title="删除" href="{:U('detele?id='.$item['internal_id'])}">
                                    <input type="button" class="btn btn-c btn-xl button" value="删除">
                                </a>
                            </td>
	        	</tr>
                    </foreach>
	        </tbody>
	        </table>
	            <div class="pagination fr">
	                {$page}

	            </div>

	        </div>
	    </div>	  
	    <script type="text/javascript">
	    	
                /*
                 * 导出execl获取条件
                 */
                function obtain(){
                    $("#hiddenform").val(1);
                    $("#execlid").submit();
                    $("#hiddenform").val(0);
                }
	    </script> 
</block>
