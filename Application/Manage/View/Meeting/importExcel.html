<extend name="Public:base" />
<block name="title"><title>会议记录导入</title></block>

<block name="right">
<div class="container-padding">
      <form action='{:U(importExcel)}'  method='post' enctype="multipart/form-data">
        <table class="tbl">
            <colgroup>
                <col width="30%">
                <col width="70%">
            </colgroup>

            <caption>会议记录导入</caption>
            <tr>
                <td class="cap"><span class="rq">*</span>上传附件：</td>
                <td>
                   <input type='file' name='file'>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                <div class="wrap-btns">
                    <input class="btn btn-red mr10 btn-submit" type="submit" value="保存">
                    <input class="btn ml10 button btn-normal" onclick="javascript:history.go(-1)" type="button" value="取消"/>
                </div>
                    
                </td>
            </tr>
        </table>
    </form>
</div>
</block>
