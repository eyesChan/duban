<extend name="Public:base"/>

<block name="title"><title>海航会议督办系统</title></block>
<block name="right">
    <css href="__PUBLIC__/css/messageManage.css"/>
    <div class="container-padding">
        <div class="jxssp tb1">
            <form id="addnotice" method="POST" action="{:U(add)}" enctype="multipart/form-data">
                <table class="tbl">
                    <colgroup>
                        <col width="20%">
                        <col width="30%">
                        <col width="20%">
                        <col width="30%">
                    </colgroup>
            
                    <tr>
                        <td class="cap"><span class="rq">*</span>公告标题：</td>
                        <td colspan="3"><input class="notice-title input-text text" type="text" name="title"></td>
                    </tr>
                    <tr>
                        <td class="cap">开始时间：</td>
                        <td> <input id="date11" class="start-time input-text text" name="start_time" onfocus="WdatePicker({startDate: '%y-%M-%d 00:00:00', dateFmt: 'yyyy-MM-dd', alwaysUseStartDate: true, maxDate: $('#date12').val()})"></td>
                        <td class="cap"><span class="rq">*</span>结束时间：</td>
                        <td><input id="date12" class="end-time input-text text" name="end_time" onfocus="WdatePicker({startDate: '%y-%M-%d 23:59:59', dateFmt: 'yyyy-MM-dd', minDate: $('#date11').val()})"></td>
                    </tr>
                    <tr>
                        <td class="right role-n"><span class="rq">*</span>公告内容:</td>

                        <td colspan="3">
                            <script id="CONTENT" type="text/plain"></script>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="4">
                            <div class="text-center">
                                <input class="btn btn-red mr10 submit" type="button" value="保存"/>
                                <input class="btn ml10 button btn-normal" type="button" value="取消"/>
                            </div>
                        </td>                   
                    </tr>
                </table>
            </form>
        </div>
    </div>
    <script>
	UE.getEditor('CONTENT', {
	    initialFrameWidth: "100%",
	    initialFrameHeight: "200",
	    textarea: 'content'
	});
    </script>

</block>
