<extend name="Public:base"/>

<block name="title"><title>海航会议督办系统</title></block>
<block name="right">
    <div class="role-padding container-padding">
        <div class="filter-main clear">
            <form method="post" action="{:U(index)}">
                <table class="tbl">
                    <caption>查询条件</caption>
                    <tr>
                        <td class="cap">状态：</td>
                        <td>
                            <select name="msg_sys_status">
                                <option value="">--全部--</option>
                                <option value="2" <if condition="$remember_search['msg_sys_status'] eq '2'">selected='selected'</if> >未发布</option>
                                <option value="1" <if condition="$remember_search['msg_sys_status'] eq '1'">selected='selected'</if> >已发布</option>
                                <option value="3" <if condition="$remember_search['msg_sys_status'] eq '3'">selected='selected'</if> >已失效</option>
                                <option value="0" <if condition="$remember_search['msg_sys_status'] eq '0'">selected='selected'</if> >已停用</option>
                            </select>
                        </td>
                        <td class="cap">公告标题：<input type="text" name="msg_sys_title" value="{$remember_search['msg_sys_title']}"></td>
                        <td><input class="btn btn-red mr10 submit" type="submit" value="查询"/></td>
                    </tr>         
                </table>
            </form>
        </div>
        <div class="tb1">
            <form action="{:U(index)}">
                <div class="jxssp">
                    <table class="tbl tbl-list" width="100%">
                        <caption>系统消息列表 <a class="tb-detail f-fr mr30" href="{:U(add)}" id="exportbtn">新增系统消息</a></caption>
                        <colgroup>
                            <col width="5%">
                            <col width="20%">
                            <col width="15%">
                            <col width="5%">
                            <col width="10%">
                            <col width="15%">
                            <col width="30%">
                        </colgroup>
                        <thead>
                            <tr>
                                <th>序号</th>
                                <th>公告标题</th>
                                <th>起止时间</th>
                                <th>状态</th>
                                <th>录入人</th>
                                <th>录入时间</th>
                                <th>操作</th>
                            </tr>
                        </thead>
                        <tbody class="role-tbody">
                        <foreach name="list" item="v">
                            <tr>
                                <td>{$key +1}</td>
                                <td>{$v['msg_sys_title']}</td>
                                <td>{$v['msg_sys_starttime']}至{$v['msg_sys_endtime']}</td>
                                <if condition="$v['msg_sys_status'] eq 1">
                                    <td>已发布</td>
                                    <elseif condition="$v['msg_sys_status'] eq 2"/>
                                    <td>未发布</td>
                                    <elseif condition="$v['msg_sys_status'] eq 3"/>
                                    <td>已失效</td>
                                    <else/>
                                    <td>已停用</td>
                                </if>
                                <td>{$v['user_id']}</td>
                                <td>{$v['msg_sys_creattime']}</td>
                                <td>
                                    <a class="fl operate-btn mr5" title="编辑" href="{:U('MessageManage/edit',array('msg_sys_id'=>$v['msg_sys_id']))}">
                                        <input type="button" class="operate-span-edit btn btn-c btn-xl button" value="编辑">
                                        <span class="operate-span-edit"></span>
                                    </a>
                                    <a class="fl operate-btn mr5" title="删除" href="javascript:void(0);" onclick="singleDel({$v['msg_sys_id']})">
                                        <input type="button" class="operate-span-del btn btn-c btn-xl button" value="删除">
                                        <span class="operate-span-del"></span>
                                    </a>
                                    <if condition="$v['msg_sys_status'] eq 1">
                                        <a class="fl operate-btn mr5" href="javascript:void(0);" >
                                            <input type="button" class="operate-span-del btn btn-c btn-xl button" onclick="changeStatus({$v['msg_sys_id']}, 0)" value="停用">
                                            <span title="停用" class="operate-span-disabled"></span>
                                        </a>
                                    <elseif condition="$v['msg_sys_status'] eq 0 or $v['msg_sys_status'] eq 2"/>
                                        <a class="fl operate-btn mr5" href="javascript:void(0);" onclick="changeStatus({$v['msg_sys_id']}, 1)">
                                            <input type="button" class="operate-span-del btn btn-c btn-xl button" value="发布">
                                            <span title="发布" class="operate-span-open"></span>
                                        </a>
                                    </if>
                                </td>
                            </tr>
                        </foreach>
                        </tbody>
                    </table>
                </div>
            </form>
            <div class="pagination fr">
                {$page}
            </div>
        </div>
        <js href="__PUBLIC__/Js/messageManage.js"/>
</block>
