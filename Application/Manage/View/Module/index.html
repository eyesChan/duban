<extend name="Public:base" />
<block name="title"><title>模块列表</title></block>
<block name="right">
    <css href="__PUBLIC__/css/moduleManage.css"/>
    <div class="container-padding">
        <div class="wrap-table mt10">
        <div class="add-btn">
            <a class="btn btn-a submit fr" href="{:U('add')}">新增模块</a>
        </div>
          <form method="POST" action="{:U(lst)}" name="listForm">
                <div class="wrap-table" style="display:">
                    <table class="tbl tbl-list">
                    <caption>模块列表</caption>
                        <colgroup>
                            <col width="10%">
                            <col width="10%">
                            <col width="10%">
                            <col width="20%">
                            <col width="20%">
                            <col width="30%">
                        </colgroup>
                        <thead>
                        <tr>
                            <th>排序</th>
                            <th>ID</th>
                            <th>父ID</th>
                            <th>模块名称</th>
                            <th>模块地址</th>
                            <th>操作</th>
                        </tr>
                        </thead>
                        <tbody>
                        <foreach name ='module_list' item='v'>
                            <tr>
                                <td>{$v['sort']}</td>
                                <td>{$v['id']}</td>
                                <td>{$v['pid']}</td>
                                <td>{$v['title']}</td>
                                <td>{$v['name']}</td>
                                <td>
                                    <a class="mr5 btn btn-c btn-xl button" href="{:U('child?pid='.$v['id'])}">
                                   关联子项</a>
                                    
                                    <a class="mr5 btn btn-c btn-xl button" href="{:U('save?id='.$v['id'])}">编辑
                                    </a>
                                    <a class="mr5 btn btn-a btn-xl button" onClick="return confirm('确定要删除吗？');" href="{:U('delete?id='.$v['id'])}">删除
                                    </a>
                                </td>
                            </tr>
                        </foreach>
                        </tbody>
                    </table>
                </div>
            </form>
            <div class="pagination"> </div>
        </div>
    </div>

    <js href="__PUBLIC__/Js/moduleManage.js"/>
</block>
