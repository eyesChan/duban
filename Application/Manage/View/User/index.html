<extend name="Public:base" />
<block name="title"><title>用户列表</title></block>

<block name="right">
    <css href="__PUBLIC__/css/userManage.css"/>
    <div class="container-padding" style="margin-top: 20px;">

        <form method="post" action="{:U(index)}">
            <table class="tbl">
                <caption>查询条件</caption>
                <tr>
                    <td class="cap">用户名：</td>
                    <td><input class="input-text text" name="nickname" value="{$info[nickname]}" type="text"/></td>
                </tr>
                <tr>
                    <td colspan="2">
                        <div class="text-center">
                            <input class="btn btn-a submit" type="submit" value="筛选"/>
                            <a href="{:U('addUser',array('uid'=>''))}">
                                <input class="btn btn-a submit" type="button" value="新增"/>
                            </a>
                        </div>
                    </td>
                </tr>
            </table>

        </form>

        <div class="tb1 jxssp user-main">
            <table class="tbl tbl-list">
                <caption>用户列表</caption>
                <colgroup>
                    <col width="13%">
                    <col width="13%">
                    <col width="13%">
                    <col width="13%">
                    <col width="13%">
                    <col width="35%">
                </colgroup>
                <thead>
                    <tr>
                        <th>
                            <input type="checkbox" id='allSelect' onclick="allSelect()">
                            序号</th>
                        <th>用户名</th>
                        <th>真实姓名</th>
                        <th>手机号</th>
                        <th>角色</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <div class="pwd-prompt hide single-pwd-pro">
                    <img src="__PUBLIC__/images/iconfont_sure.png" alt=""/>
                    <span></span>
                </div>
                <tbody class="user-tbody">
                <foreach name="list" item="item">
                    <tr>
                        <td>
                            <input type="checkbox" name="childrenBox[]" class="singleSelect" id="singleSelect{$item.uid}" value="{$item.uid}">{$key +1}
                        </td>
                        <td>{$item.nickname}</td>
                        <td>{$item.name}</td>
                        <td>{$item.phone}</td>
                        <td>
                    <foreach name="role" item="val">
                        <if condition="$val[uid] eq $item[uid]">
                            {$val.title}&nbsp;&nbsp;
                        </if>
                    </foreach>
                    </td>

                    <td class="clear">

                        <a class="fl gl-btn common-operate-btn mr5 common-blue-btn" href="{:U('allocationRole',array('uid'=>$item[uid],'p'=>$p))}">
                            <input type="button" class="btn btn-c btn-xl button" value="关联角色"></a>
                        <a class="fl cz-btn common-operate-btn mr5 common-green-btn" onclick='singleReset({$item.uid})' href="javascript:;">
                            <input type="button" class="btn btn-c btn-xl button" value="重置密码"></a>

                        <a class="fl operate-btn mr5" title="删除" onclick='singleDel({$item.uid})'>
                            <input type="button" class="operate-span-del btn btn-c btn-xl button" value="删除">
                        </a>
                        <a class="fl operate-btn mr5" title="编辑" href="{:U('saveUser',array('uid'=>$item[uid],'p'=>$p))}">
                            <input type="button" class="operate-span-edit btn btn-c btn-xl button" value="编辑">
                        </a>

                    </td>
                    </tr>
                </foreach>
                </tbody>


            </table>
            <div class="clear operate-content">
                <div class="batch-operate fl">
                    <div class="pwd-prompt batch-prompt hide">
                        <img src="__PUBLIC__/images/iconfont_sure.png" alt=""/>
                        <span></span>
                    </div>
                    批量操作：
                    <a href="javascript:javascipt:;" onclick="delAll()" class="user-batch-del batch-del">
                        <img src="__PUBLIC__/images/batch_del.png" alt=""/>删除</a>|
                    <a href="javascript:;" onclick="resetAll('')" class="user-batch-reset batch-del">
                        <img src="__PUBLIC__/images/batch_reset.png"  alt=""/>重置密码</a>
                </div>
                <div class="pagination fr">
                    {$page}

                </div>

            </div>
        </div>
    </div>
    <js href="__PUBLIC__/Js/baseOperate.js"/>
    <js href="__PUBLIC__/Js/userManage.js"/>
</block>
