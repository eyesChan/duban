<extend name="Public:base" />
<block name="title"><title>工作单详细</title>
 
</block>
 
<block name="right">
 
<div class="container-padding">
     
        <div class="tb1 jxssp">
            <table class="tbl tbl-list">
                <caption>工作单详细</caption>
                <colgroup>
                    <col width="10%">
                    <col width="10%">
                    <col width="10%">
                    <col width="11%">
                    <col width="13%">
                    <col width="10%">
                        <col width="13%">
                        <col width="10%">
                </colgroup>
                <thead>
                <tr>
                    <th>工作单名称</th>
                    <th>关联会议</th>
                    <th>责任人</th>
                    <th>最后时间</th>
                        <th>工作描述</th>
                    <th>状态</th>
                        <th>原因</th>
                        <th>进度</th>
                </tr>
                </thead>
            
            <tbody>    
                    
                    <tr>
                        <td>{$item.worksheet_name}</td>
                        <td>{$item.meeting_name}</td>
                        <td>{$item.name}</td>
                        <td>{$item.worksheet_end_date|substr=0,10}</td>
                        <td>{$item.worksheet_describe}</td>
                        <td>{$item.worksheet_state}</td>
                        <td>{$item.worksheet_abandoned_reason}</td>
                        <td>
                            {$item.worksheet_done_persent}
                        </td>
                    </tr>
 
                </tbody>
            </table>
                <div class="pagination fr">
                    {$page}
 
                </div>
 
            </div>
        </div>      
       
</block>
