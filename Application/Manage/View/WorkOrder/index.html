<extend name="Public:base" />
<block name="title"><title>会议创建</title></block>

<block name="right">

<div class="container-padding">
 	<form method="post" action="{:U(WorkOrder/listWork)}" name="queryOrder-form" class="login-form">
	    <table class="tbl">
                <caption>查询条件</caption>
                <tr>
                    <td class="cap">会议名称：</td>
                    <td><input class="input-text text" name="worksheet_name" value="{$param['worksheet_name']}" type="text" placeholder="关键字"/></td>
                    <td class="cap">创建人：</td>
                    <td><input class="input-text text" name="worksheet_creat_person" value="{$param['worksheet_creat_person']}" type="text"/></td>
                    <td class="cap">责任人：</td>
                    <td><input class="input-text text" name="worksheet_rule_person" value="{$param['worksheet_rule_person']}" type="text"/></td>
                    <td class="cap">会议时间：</td>
                    <td><input type="text" name='worksheet_start_date' id="date8" value="{$param['worksheet_start_date']}" onfocus="WdatePicker({startDate:'%y-%M-%d 00:00:00'})" class="Wdate input-text fl"></td>
                    <td><input type="submit" value="查询" id="btn_query" class="btn btn-a submit"/></td>
	    	</tr>         
	    </table>
	    </form>
	    <div class="tb1 jxssp">
	        <table class="tbl tbl-list">
	            <caption>会议列表</caption>
	            <colgroup>
	                <col width="10%">
	                <col width="10%">
	                <col width="6%">
	                <col width="11%">
	                <col width="5%">
	                <col width="28%">
                        <col width="22%">
	            </colgroup>
	            <thead>
	            <tr>
	                <th>工作单名称</th>
	                <th>关联会议</th>
	                <th>责任人</th>
	                <th>最后时间</th>
	                <th>状态</th>
                        <th>进度</th>
	                <th>操作</th>
	            </tr>
	            </thead>
	        
	        <tbody>	
                    <foreach name="list" item="item">
	        	<tr>
                            <td>{$item.worksheet_name}</td>
                            <td>{$item.meeting_name}</td>
                            <td>{$item.worksheet_rule_person}</td>
                            <td>{$item.worksheet_end_date|substr=0,10}</td>
                            <td></td>
                            <td></td>
                            <td>
                                <input type="button" value="查看" class="btn btn-r btn-xl button">
                                <a class="" title="编辑" href="{:U('save?id='.$item['worksheet_id'])}">
                                    <input type="button" class="btn btn-c btn-xl button" value="编辑">
                                </a>
                                <a class="" title="督办" href="{:U('sendEmail')}">
                                    <input type="button" class="btn btn-c btn-xl button" value="督办">
                                </a>
                                <a class="" title="废弃" href="{:U('voidWork?id='.$item['worksheet_id'])}">
                                    <input type="button" class="btn btn-c btn-xl button" value="废弃">
                                </a>
                            </td>
	        	</tr>
                    </foreach>
	        </tbody>
	        </table>
	            <div class="pagination fr">
	                {$page}

	            </div>

	        </div>
	    </div>	  
	    <script type="text/javascript">
	    	var rightBtn = '<input class="btn btn-red mr10 submit rightBtn" type="button" value="创建会议"/>';
	    	$(rightBtn).appendTo(".location");
	    </script> 
</block>
