<extend name="Public:base" />
<block name="title"><title>工作单编辑</title></block>
<block name="right">
    <form action="{:U(save)}" method='post' class="mt20" id="productManage">
        <table class="tbl">
        <caption>工作单编辑</caption>
        <colgroup>
            <col width="15%">
            <col width="35%">
            <col width="15%">
            <col width="35%">
        </colgroup>
            <tr>
                <td class="cap">工作单名称：</td>
                <td>
                   <input type="text" class="input-text text" readonly="true" name="workname" value="{$workorder['worksheet_name']}">
                </td>
                
                  <td class="cap">工作单负责人：</td>
                <td>
                     
                    
                    <input type="text" class="input-text text" readonly="true" name="worksheet_rule_person" value="{$workorder['username']}">
                    
                </td>
             
            </tr>  
             <tr>  
                 <td class="cap">工作完成比率：</td>
                <td>
                   <input type="text" class="input-text text" name="worksheet_done_persent" value="{$workorder['worksheet_done_persent']}">(百分比形式填写如：20%)
                </td>
                <td class="cap">工作状态调整：</td>
                <td>
                   <select name="worksheet_state">
                        <option value="0">请选择</option>
                        <option value="挂起">挂起</option>
                        <option value="废弃">废弃</option>
                        <option value="1">撤销挂起</option>
                        <option value="2">撤销废弃</option>
                   </select>
                </td>
            </tr>
            <tr>
                <td  class="cap">挂起/废弃原因</td>
                <td colspan="3"><textarea class="textarea" name="worksheet_abandoned_reason"></textarea></td>
            </tr>
            <input type="hidden" value="{$workorder['worksheet_id']}" name="worksheet_id">
        </table>
        <div class="wrap-btns">
            <input class="btn btn-red mr10 btn-submit productSubmit" type="submit" value="提交"/>
            <a class="btn btn-normal ml10 button" href="{:U('index')}">取消</a>
        </div>
    </form>
</block>
